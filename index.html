<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
        }
        .card {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 2.2rem;
            font-weight: bold;
            color: #2d3748;
        }
        h2 {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #4a90e2;
        }
        .btn-custom {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        .btn-custom:hover {
            background-color: #357ab7;
            transform: translateY(-2px);
        }
        .hero {
            background: linear-gradient(135deg, #4a90e2, #50c0e9);
            padding: 60px 40px;
            border-radius: 12px;
            color: white;
            margin-bottom: 30px;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.1rem;
            white-space: wrap;
        
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="hero">
            <h1>Hi, I'm Mehdi Mahmoudi</h1>
            <p>Welcome to my contact page! Feel free to connect with me</p>
        </div>
        
        <div class="card">
            <a href="https://github.com/MehdiMahmoudico" class="btn-custom" target="_blank">GitHub</a>
            <a href="https://wa.me/55485124" class="btn-custom" target="_blank">WhatsApp</a>
            <a href="https://www.linkedin.com/mynetwork/grow/?skipRedirect=true" class="btn-custom" target="_blank">LinkedIn</a>
        </div>

        <footer>
            <p>Made by Mehdi Mahmoudi</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
